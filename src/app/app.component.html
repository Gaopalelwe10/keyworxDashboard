<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Keyworkx</ion-title>
                </ion-toolbar>
            </ion-header>

            <div *ngIf="profileDidLoad == false">
                <ion-card>
                    <ion-item>
                        <ion-avatar slot="start">
                            <ion-skeleton-text></ion-skeleton-text>
                        </ion-avatar>

                        <ion-label>
                            <h3>
                                <ion-skeleton-text></ion-skeleton-text>
                            </h3>
                            <p>
                                <ion-skeleton-text></ion-skeleton-text>
                            </p>
                        </ion-label>
                        <ion-icon name="arrow-dropright" slot="end" color="primary"></ion-icon>

                    </ion-item>
                </ion-card>
            </div>


            <div *ngIf="profileDidLoad == true" (click)="profile()">
                <ion-card>
                    <ion-item>
                        <ion-avatar slot="start" *ngIf="loadProfile?.photoURL =='' ">
                            <img src="/assets/img/avatar.svg">
                        </ion-avatar>
                        <ion-avatar slot="start" *ngIf="loadProfile?.photoURL !='' ">
                            <!-- <img data-src="{{loadProfile?.photoURL}}"> -->
                            <ion-img [src]="loadProfile?.photoURL"></ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h3>
                                {{loadProfile?.name}}
                            </h3>
                            <p>{{loadProfile?.companyName}}</p>
                        </ion-label>
                        <ion-icon name="arrow-dropright" slot="end" color="primary"></ion-icon>

                    </ion-item>
                </ion-card>
            </div>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-item (click)="logout()">
                        <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
                        <ion-label>
                            Logout
                        </ion-label>
                    </ion-item>

                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
