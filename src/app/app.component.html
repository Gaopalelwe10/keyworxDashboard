<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Keyworkx</ion-title>
                </ion-toolbar>
            </ion-header>
            <div *ngIf="profileService.user | async as user" (click)="profile()">
                <ion-card>
                    <ion-item>
                        <ion-avatar slot="start" *ngIf="user.photoURL =='' ">
                            <img src="/assets/img/avatar.svg">
                        </ion-avatar>
                        <ion-avatar slot="start" *ngIf="user.photoURL !='' ">
                            <img data-src="{{user.photoURL}}">
                        </ion-avatar>
                        <ion-label>
                            <h3>
                                {{user.name}}
                            </h3>
                            <p>{{user.companyName}}</p>
                        </ion-label>
                        <ion-icon name="arrow-dropdown" slot="end" color="primary"></ion-icon>
                    </ion-item>
                </ion-card>
            </div>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-item (click)="logout()">
                        <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
                        <ion-label>
                            Logout
                        </ion-label>
                    </ion-item>

                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
