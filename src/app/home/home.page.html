<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Overview
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md>
                <ion-icon class="ion" name="home"></ion-icon>
                <label>Property: {{property}}</label>
            </ion-col>
            <ion-col size="12" size-md>
                <ion-icon class="ion" name="mail"></ion-icon>
                <label>Message</label>
            </ion-col>
            <ion-col size="12" size-md>
                <ion-icon class="ion" name="heart"></ion-icon>
                <label>Likes</label>
            </ion-col>
            <ion-col size="12" size-md>
                <ion-icon class="ion" name="person"></ion-icon>
                <label>Prospects: {{users}}</label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
