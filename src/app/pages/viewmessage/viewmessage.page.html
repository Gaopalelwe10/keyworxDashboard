<ion-content>
    <ion-item class="close-fake" lines="none" class="ion-text-center">
        <ion-button slot="end" (click)="close()" fill="clear" color="Light">
            <ion-icon name="close" slot="start"></ion-icon>
            <!-- Back -->
        </ion-button>

        <ion-button slot="start" fill="clear" color="Light" (click)="deleteMessage(msg)">
            <ion-icon name="trash" color="danger"></ion-icon>
        </ion-button>
        <ion-button slot="start" fill="clear" color="Light" (click)="updateMessage(msg)">
            <ion-icon name="mail"></ion-icon>
        </ion-button>

    </ion-item>



    <!-- <div align="center"> Property ID {{msg.propertyid}}
    </div> -->
    <br>
    <ion-item class="ion-float-left">
        <ion-avatar slot="start">
            <img src="/assets/img/avatar.svg">
        </ion-avatar>
        <h6> {{msg.name}} : &nbsp;&nbsp; {{msg.email}}</h6>
    </ion-item>

    <br><br><br>
    <ion-slides [options]="sliderOpts" #slider>
        <ion-slide class="ion-float-left">

            <h4>{{msg.message}}</h4>

        </ion-slide>
    </ion-slides>

    <div *ngFor="let details of propertyLink">

        <div *ngIf="msg.propertyid == details.propertyid">
            <ion-button float-right (click)='createContact(msg,details)'>save contact</ion-button>
            <br><br>
            <ion-card class="card">
                <div class="IMGcontainers">
                    <img src="{{details.mainImage}}" style="width:100%">

                </div>

                <ion-card-content>
                    <div class="action">

                    </div>
                    <p>{{details.price | currency:'R'}}</p>
                    <p>{{details.location}}</p>
                    <div>
                        <i class="fa fa-bed" aria-hidden="true" *ngIf='details.bedrooms!=0'>
                                            <span class="pad-value">{{details.bedrooms}}</span>
                                        </i>
                        <i class="fa fa-bath" aria-hidden="true" *ngIf='details.bathrooms!=0'>
                                            <span class="pad-value"> {{details.bathrooms}}</span>
                                        </i>
                        <i class="fa fa-car" aria-hidden="true" *ngIf='details.garage!=0'>
                                            <span class="pad-value">  {{details.garage}}</span>
                                        </i>
                    </div>
                </ion-card-content>
            </ion-card>

        </div>
    </div>
</ion-content>
