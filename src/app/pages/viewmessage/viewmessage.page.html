<ion-content>
    <ion-item class="close-fake" lines="none" text-center>
        <ion-button slot="end" (click)="close()" fill="clear" color="Light">
            <ion-icon name="close" slot="start"></ion-icon>
            <!-- Back -->
        </ion-button>

        <ion-button slot="start" fill="clear" color="Light" (click)="deleteMessage(msg)">

            <!-- <div *ngFor="let msg of messageList "> -->
            <ion-icon name="trash" color="danger">
            </ion-icon>
            <!-- </div> -->

        </ion-button>

    </ion-item>

    <br><br><br>

    <!-- <div align="center"> Property ID {{msg.propertyid}}
    </div> -->
    <br>
    <ion-item float-left>
        <ion-avatar slot="start">
            <img src="/assets/img/avatar.svg">
        </ion-avatar>
        <h6> <b>{{msg.name}} &nbsp;&nbsp; </b>{{msg.email}}</h6>
    </ion-item>

    <br><br><br>
    <ion-slides [options]="sliderOpts" #slider>
        <ion-slide float-left>

            <h4>{{msg.message}}</h4>

        </ion-slide>
    </ion-slides>

    <div *ngFor="let pl of propertyLink">
        {{pl.location}}
    </div>
</ion-content>
